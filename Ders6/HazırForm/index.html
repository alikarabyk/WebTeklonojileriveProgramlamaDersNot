<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700,900&display=swap" rel="stylesheet">



    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Form</title>
  </head>
  <body>
  

  <div class="content">
    
    <div class="container">
      <div class="row">
        <div class="col-md-5 mr-auto">
          <h3 class="mb-3">Form Tasarımı
        </div>

        <div class="col-md-6">
          <div class="box">
            <h3 class="heading">Örnek Çalışma</h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm">
              <div class="row">
                
                <div class="col-md-6 form-group">
                  <label for="name" class="col-form-label">İsim *</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="İsim Giriniz">
                </div>
                <div class="col-md-6 form-group">
                  <label for="name" class="col-form-label">Soy İsim</label>
                  <input type="text" class="form-control" name="organization" id="organization" placeholder="Soy İsminiz">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="email" class="col-form-label">Email *</label>
                  <input type="text" class="form-control" name="email" id="email" placeholder="Your email address">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="email" class="col-form-label">Numara</label>
                  <input type="text" class="form-control" name="numara" id="numara" placeholder="Numaranızı Giriniz">
                </div>
              </div>
             
              <div class="row mb-3">
                <div class="col-md-6 form-group">
                  <label for="budget" class="col-form-label">Dersler</label>
                  <select class="custom-select" id="budget" name="budget">
      <option selected>Web Editörü</option>
    <option value="">Web Programlama</option>
    <option value="">Sunucu İşletim Sistemleri</option>
  </select>
                </div>
                <div class="col-md-6 form-group">
                  <label for="message" class="col-form-label">Notunuz</label>
                  <input type="text" class="form-control" name="date" id="date" placeholder="Not Giriniz">

               
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <input type="submit" value="Gönder" class="btn btn-block btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>
          </div>
        </div>
      </div>
  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
